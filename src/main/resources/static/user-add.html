    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-3 col-lg-6 col-lg-offset-2">
                <form class="text-center" name="useAddForm">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="add">Username:</label>
                                <input required type="text" class="form-control text-center" id="add"
                                       ng-model="userModel.userName" name="userName">
                                <span ng-show="useAddForm.userName.$invalid &&useAddForm.userName.$touched"
                                      class="btn-danger">Please enter valid userName!</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input required type="email" class="form-control text-center " id="email"
                                       name="email" ng-model="userModel.email">
                                <span ng-show="useAddForm.email.$invalid &&useAddForm.email.$touched"
                                      class="btn-danger">Please enter valid email!</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input required type="password" class="form-control text-center" id="pwd"
                                       ng-model="userModel.password" name="password">
                                <span ng-show="useAddForm.password.$invalid &&useAddForm.password.$touched"
                                      class="btn-danger">Please enter valid password!</span>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="lname">Last Name:</label>
                                <input required type="text" class="form-control text-center" id="lname"
                                       ng-model="userModel.lastName" name="lastName">
                                <span ng-show="useAddForm.lastName.$invalid &&useAddForm.lastName.$touched"
                                      class="btn-danger">Please enter valid lastName!</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="fname">First Name:</label>
                                <input required type="text" class="form-control text-center" id="fname"
                                       ng-model="userModel.firstName" name="firstName">
                                <span ng-show="useAddForm.firstName.$invalid &&useAddForm.firstName.$touched"
                                      class="btn-danger">Please enter valid firstName!</span>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="add">Address:</label>
                                <input required type="text" class="form-control text-center" id="add"
                                       ng-model="userModel.address" name="address">
                                <span ng-show="useAddForm.address.$invalid &&useAddForm.address.$touched"
                                      class="btn-danger">Please enter valid address!</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <button type="submit" class="btn btn-default" ng-click="addUser()">Add</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
