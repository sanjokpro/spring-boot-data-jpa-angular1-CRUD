    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-3 col-lg-6 col-lg-offset-2">
                <form class="text-center">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control text-center " id="email"
                                       ng-model="userModel.email">

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control text-center" id="pwd"
                                       ng-model="userModel.password">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="lname">Last Name:</label>
                                <input type="text" class="form-control text-center" id="lname"
                                       ng-model="userModel.lastName">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="fname">First Name:</label>
                                <input type="text" class="form-control text-center" id="fname"
                                       ng-model="userModel.firstName">
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="add">Address:</label>
                                <input type="text" class="form-control text-center" id="add"
                                       ng-model="userModel.address">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <button class="btn btn-default" ng-click="addUser()">Add</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
