<!DOCTYPE html>
<head>
    <title>DashBoard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css">
    <link rel="stylesheet" href="MDB_4.1.1/css/mdb.min.css">


    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/dash.css">
</head>
<body ng-app="hrmsDashboard" ng-controller="dashBoardController">


<div class="wrapper">
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Welcome {{user.userName}}!</h3>
        </div>
        <ul class="list-unstyled components">
            <li class="active">
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">User</a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                    <li><a ui-sref="user">Add User</a></li>
                    <li><a ui-sref="view" ng-click="allUser()">View Users</a></li>
                </ul>
            </li>

            <li>
                <a href="#">Home</a>
            </li>
            <li ng-click="logOut()">
                <a href="#">Log Out</a>
            </li>
        </ul>

        <ul class="list-unstyled CTAs">

        </ul>
    </nav>
    <div ui-view class="main-content"></div>


</div>
<div>
    <footer class="page-footer center-on-small-only blue-grey lighten-5 pt-0">
        <!--Copyright-->
        <div class="footer-copyright">
            <div class="container-fluid" style="text-align: center;font-size:inherit !important;">
                &copy; 2017 Copyright: <a href="http://www.ktm5.blogspot.com/"> sanjok.com </a>

            </div>
        </div>
        <!--/.Copyright-->

    </footer>
</div>

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- Bootstrap Js CDN -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="MDB_4.1.1/js/popper.min.js"></script>
<!--<script src="MDB_4.1.1/js/mdb.min.js"></script>-->
<script src="js/angular-1.6.6/angular.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/restangular/1.5.2/restangular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
<script src="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.js"></script>
<script src="js/angular-1.6.6/angular-animate.min.js"></script>
<script src="js/angular-1.6.6/angular-sanitize.js"></script>
<script src="js/ui-bootstrap/ui-bootstrap-tpls-2.5.0.min.js"></script>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/dashBoardController.js"></script>
<script type="text/javascript" src="js/controllers/modalController.js"></script>
<script type="text/javascript" src="js/Services/dashBoardService.js"></script>
<script type="text/javascript" src="js/states.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
            // $(this).toggleClass('active');
        });
    });
</script>
</body>
</html>
