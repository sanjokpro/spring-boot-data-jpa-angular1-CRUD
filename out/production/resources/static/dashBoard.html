<!DOCTYPE html>
<head>
    <title>DashBoard</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/dash.css">
</head>
<body ng-app="hrmsDashboard" ng-controller="dashBoardController">
<div class="wrapper">
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Welcome {{user.userName}}!</h3>
        </div>
        <ul class="list-unstyled components">
            <li class="active">
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">User</a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                    <li><a href="#">Add User</a></li>
                    <li><a href="#">View Users</a></li>
                </ul>
            </li>

            <li>
                <a href="#">Home</a>
            </li>
            <li ng-click="logOut()">
                <a href="#">Log Out</a>
            </li>
        </ul>

        <ul class="list-unstyled CTAs">

        </ul>
    </nav>


    <!-- Page Content -->
    <div id="content" style="background: #7386D5">

    </div>

</div>

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<!-- Bootstrap Js CDN -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
            // $(this).toggleClass('active');
        });
    });
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/restangular/1.5.2/restangular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/dashBoardController.js"></script>
</body>
</html>
